<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<!-- Add the Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h1 class="card-title mb-4">Registration Form</h1>
						<form>
							<div class="form-group">
								<label for="username">Username:</label>
								<input type="text" id="username" name="username" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" id="email" name="email" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="password">Password:</label>
								<input type="password" id="password" name="password" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="confirm_password">Confirm Password:</label>
								<input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
							</div>
							<button type="submit" class="btn btn-primary"><a href="success.html"> Register</a></button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Add the Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-Zz5qpgeDBlG1M5KkaP5Qed5NxZK+Lqgxz9B0ViKj13XmqqqXIkRJgJwR8C6TIK65" crossorigin="anonymous"></script>
</body>
</html>
